<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse em cima para descobrir qual tag deverá aparecer em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafos</abbr></li> 
        <li><abbr title="use as tags <h1> - <h6>">Titulos</abbr></li>
        <li><abbr title=" use a tag <img>">Imagens</abbr></li>  
        <li><abbr title="use abbr">Abreviações</abbr></li>
        <li><abbr title="use code">Codigo fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
